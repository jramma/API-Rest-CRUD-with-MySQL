<!DOCTYPE html>
 
 <html xmlns:th="https://www.thymeLeaf.org">
 <head>
 <meta charset= "utf-8">
 <title> Flowers </title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

 </head>
 <body  >
 
 
	 <nav class="bg-success p-2 text-white bg-opacity-75 navbar navbar-expand-lg bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Flowers</a> 
	          <a class="navbar-brand" href="/flor/add">Add flower</a>
	  </div>
	</nav>
 
 
 	<div calss = "container">
 		<div class= "row">
 			<h1> List of flowers </h1>
 		</div>
		 <table class="table">
			  <thead class= "table-dark">
			    <tr>
			      <th >#</th>
			      <th >Names</th>
			      <th >Countries</th>
			      <th>        </th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="flor:${flor}">
			    	<td th:text="${flor.id}">Id</td>
		 			<td th:text="${flor.nom}">Nom</td>
		 			<td th:text="${flor.pais}">Pais</td>			   
			    	<td>
						<a th:href= "@{/flor/update/{id}(id=${flor.id})}" class= "btn btn-info"> Update </a>
						<a th:href= "@{/flor/delete/{id}(id=${flor.id})}" class= "btn btn-danger"> Delete </a>
						<a th:href= "@{/flor/EU/{id}(id=${flor.id})}" class= "btn btn-secondary"> Is From EU? </a>

					</td>
			    </tr>
			    			   
			  </tbody>
		</table>
	 </div>
 </body>
 </html>
